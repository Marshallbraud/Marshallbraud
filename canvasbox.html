<body>
    <canvas id="canvas" width="800" height="600"></canvas>
</body>

</html>
<script> var canvas = document.getElementById("canvas")
    var ctx = canvas.getContext("2d")
    var x =100
    var y =100
    var speed =5
   setInterval(main,30)
    function main() {
        ctx.clearRect(0, 0,2000,2000)

        ctx.fillRect(x, y,100,100)
             x=x+speed   
             if(x<-100) {
                  speed=-speed
             } 
   
     }


</script>
