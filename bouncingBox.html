<script>
  var speedx = 100
  var speedy = 150

  var x = 100
  var y = 100
  setInterval(movebox, 50)
  document.getElementById("box").style.left = x + "px"
  docent.getElementById("box").style.top = y + "px"

  function movebox() {
    x = x + speedx
    document.getElementById("box").style.left = x + "px"
    if (x <= 1000) {
      speedx = speedx * -1

    } if (x >= 0) {
      speedx = speedx * -1

    }
     y= y + speedy
    document.getElementById("box").style.top = y + "px"
    if (y <= 1500) {
      speedy = speedy * -1

    } if (y >= 0) {
      speedy = speedy * -1

    }
  }











</script>
